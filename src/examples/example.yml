description: >
  Sample example description.
# Provide a use-case based example for using this orb.
# Everything in the `usage` section will be displayed in the orb registry.
# Comments are not retained.
usage:
  version: 2.1
  orbs:
    drupal: pnx/drupal@1.0.0
  workflows:
    # Build frontend and backend in parallel, before functional tests.
    build_and_test:
      jobs:
        - drupal/build_frontend:
            context: skpr-example
            theme_path: app/themes/previousnext_d8_theme
        - drupal/build_backend:
            context: skpr-example
        - drupal/test:
            context: skpr-example
            tag: 7.4-1.x
            db_image: <ecr repository url>/<image>:<tag>
            requires:
              - drupal/build_frontend
              - drupal/build_backend
    patchy:
      jobs:
        - drupal/patchy:
            context: skpr-example
            tag: 7.4-1.x
            db_image: <ecr repository url>/<image>:<tag>
      triggers:
        - schedule:
            cron: "0 21 * * 3" # Wed 21:00 UTC

description: >
  Build the Drupal backend.

parameters:
  tag:
    default: 7.4-1.x
    description: The Skpr PHP image tag
    type: string
  db_image:
    description: The Skpr database image tag
    type: string
  pre-test:
    type: steps
    description: Provide any optional pre-test steps you would like to run.
    default: []
  post-test:
    type: steps
    description: Provide any optional post-test steps you would like to run.
    default: []

executor:
  name: test
  tag: <<parameters.tag>>
  db_image: <<parameters.db_image>>

steps:
  - checkout
  - attach_workspace:
      at: /data
  - steps: <<parameters.pre-test>>
  - run:
      name: "Start: PHP-FPM"
      command: php-fpm -F
      background: true
  - run:
      name: "Start: Nginx"
      command: nginx
      background: true
  - run:
      name: "Setup: Application"
      command: make deploy
  - run:
      name: "Test: Init"
      command: make test-init
  - run:
      name: "Test: Application"
      command: for i in `./bin/phpunit-finder | circleci tests split --split-by=timings`; do /bin/bash -c "./bin/phpunit $i --log-junit build/logs/phpunit/$(basename $i).xml"; done
  - run:
      name: "Test: Nightwatch"
      command: make ci-nightwatch
  - store_test_results:
      path: build/logs
  - store_artifacts:
      path: /tmp/browser_output
      destination: tr1
  - store_artifacts:
      path: build/logs/nightwatch
      destination: tr1
  - steps: <<parameters.post-test>>
